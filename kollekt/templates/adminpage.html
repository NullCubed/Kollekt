{% extends "layout.html" %} {% block content %}
<div class="container-lg">
  <div class="row mt-4 border-bottom">
    <div class="col">
      <h1 class="text-center underline">Admin Panel</h1>
    </div>
  </div>
  <div class="row mt-4 justify-content-between">
    <div class="col-5">
      <div class="row">
        <div class="col">
          <h3 class="text-center underline text-center">Create Community</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form action="/admin/createCommunity" method="post">
            <div class="form-group">
              <label for="communityName">Community Name</label>
              <input
                type="text"
                class="form-control"
                id="communityName"
                name="communityName"
                placeholder="Community Name"
              />
            </div>
            <div class="form-group">
              <label for="communityDescription">Community Description</label>
              <input
                type="text"
                class="form-control"
                id="communityDescription"
                name="communityDescription"
                placeholder="Community Description"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col"></div>
      </div>
      <div class="row"></div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col">
          <h3 class="text-center underline">Manage Communities</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <select
            class="form-select w-100 h-100"
            multiple
            aria-label="multiple select example"
          >
            <option selected>community sample</option>
            <option value="1">community sample</option>
            <option value="2">community sample</option>
            <option value="3">community sample</option>
            <option value="3">community sample</option>
            <option value="3">community sample</option>
            <option value="3">community sample</option>
            <option value="3">community sample</option>
          </select>
        </div>
      </div>
      <div class="row mt-5 justify-content-center">
        <div class="col-auto">
          <button type="button" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock content %}

<div class="col"></div>
