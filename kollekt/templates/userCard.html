{% extends "layout.html" %} {% block content %}
<div class="card border-secondary mb-3" style="margin-left: 10px; margin-right: 10px;
margin-top: 10px;">
    <div class="card-header">
        {{ userInfo.username }}'s Profile
    </div>
    <div class="card-body" style="text-align: center">
        <p style="text-align: center; margin-top: 10px">
            <img
                    height="200px"
                    src="../static/default_user.png"
                    width="200px"
            />
        </p>
        <strong>Username:</strong> {{ userInfo.username }}<br/>
        <strong>Email:</strong> {{ userInfo.email }}<br/>
        <strong>Description:</strong><br/>
        <p style="margin-left: 300px; margin-right: 300px"> {{ userInfo.bio }}</p>
        <button class="btn btn-sm btn-outline-dark" type="button"> <a href="/userCommunities/{{ userInfo.id }}">{{ userInfo.username }}'s Communities</a> </button>
{%endblock content %}
