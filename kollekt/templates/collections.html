<!DOCTYPE html>
{% extends "layout.html" %} {% block content %}

<html lang="en">
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col text-center">
            <h1 class="text-center"/>{{ collection.name }} </h1>
            <br>
            <h3 class="text-center">All items inside this collection</h3>
            <button class="button" type="button"> <a href="/addItem">Add an Item</a> </button>
        </div>
    </div>
    {% for item in collection.items %}
    <div class="row justify-content-around">
        <div class="col-12 col-md-5 border">
            <div class="row">
                <div class="col">
                    <h3 class="text-center">{{item.name}}</h3>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-auto">
                    <img class="img-fluid" src="../static/newban.PNG" alt=""/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>{{item.desc}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center">reactions? idk</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</html>
{% endblock content %}
